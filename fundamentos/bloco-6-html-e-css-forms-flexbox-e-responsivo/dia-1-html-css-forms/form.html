<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<link href="validation.min.css" rel="stylesheet">
<script src="validation.min.js"></script>
</head>
<body>
<div class="container-sm">
    <form action="" method="get">
    <header id="form" class="form-check text-center">Formulário</header>

    <div class="form-group">
        <label for="input-name">Nome: </label>
        <input class="form-control" type="text" placeholder="Digite seu nome" name="name" id="input-name" required autofocus >
    </div>

    <div class="form-group">
        <label for="input-email">Email: </label>
        <input type="email" id="email" class="validate form-control" placeholder="Digite seu Email" data-validate="required, email">
        <!-- <input class="form-control" type="email" placeholder="Digite seu Email" name="email" id="input-email" required> -->
    </div>

    <div>
        <p>Destino Preferido: </p>
        <label for="opcao-1"> <input class="form-check-input" type="radio" id="opcao-1" name="destino-preferido" value="cidade" checked>Cidade</label>
        <label for="opcao-2"> <input class="form-check-input" type="radio" id="opcao-2" name="destino-preferido" value="campo">Campo</label>
        <label for="opcao-3"> <input class="form-check-input" type="radio" id="opcao-3" name="destino-preferido" value="praia">Praia</label>
        <label for="opcao-4"> <input class="form-check-input" type="radio" id="opcao-4" name="destino-preferido" value="montanhas">Montanhas</label>
    </div>

    <div>
        <p class="form-control">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea class="form-control" name="texto" id="texto" cols="5" rows="5"></textarea>
    </div>

    <div>
        <label for="input-date">Data: </label>
        <input class="form-check" type="text" id="datepicker">
    </div>

    <div class="form-group">
        <label for="concordo-1">Concordo 1 </label>
        <input class="form-check-input" type="checkbox" id="concordo-1" name="oportunidades">
    </div>

    <div class="form-group"> 
        <label for="concordo-2">Concordo 2 </label>
        <input class="form-check-input" type="checkbox" id="concordo-2" name="oportunidades">
    </div>

    <button class="btn btn-primary" id="botao-1" type="submit">Enviar</button>
    <button class="btn btn-primary" id="botao-2">Apagar</button>

    <script src="form.js"></script>
    <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
</script>
</div>
</form>  
</body>
</html>
