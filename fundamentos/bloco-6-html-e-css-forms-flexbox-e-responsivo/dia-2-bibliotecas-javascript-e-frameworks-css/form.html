<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<form action="" method="get">
<header class="container display-1 text-center" id="form">Formulário</header>
<div class="container form-group">
    <label class="form-label"for="input-name">Nome: </label>
     <input class="form-control" type="text" placeholder="Digite seu nome" name="name" id="input-name" required autofocus >
</div>
<div class="container form-group">
    <label for="input-email">Email: </label>
     <input class="form-control" type="email" placeholder="Digite seu Email" name="email" id="input-email" required>
</div>
<div class="container">
    <p>Destino Preferido: </p>
    <label for="opcao-1"> <input class="form-check-input" type="radio" id="opcao-1" name="destino-preferido" value="cidade" checked>Cidade</label>
    <label for="opcao-2"> <input class="form-check-input" type="radio" id="opcao-2" name="destino-preferido" value="campo">Campo</label>
    <label for="opcao-3"> <input class="form-check-input" type="radio" id="opcao-3" name="destino-preferido" value="praia">Praia</label>
    <label for="opcao-4"> <input class="form-check-input" type="radio" id="opcao-4" name="destino-preferido" value="montanhas">Montanhas</label>
</div>
<div class="container form-floating">
    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
    <textarea name="texto" id="texto" cols="5" rows="5"></textarea>
</div>
<div class="container form-group">
    <label for="input-date">Data: </label>
     <input class="form-control" date="" placeholder="dd/mm/aaaa">
</div>
<div class="container form-group">
    <label for="concordo-1">Concordo 1 </label>
     <input class="form-check-input" type="checkbox" id="concordo-1" name="oportunidades">
</div>
<div class="container form-group"> 
    <label for="concordo-2">Concordo 2 </label>
     <input class="form-check-input" type="checkbox" id="concordo-2" name="oportunidades">
</div>

<button class=" btn btn-primary"" id="botao-1" type="submit">Enviar</button>
<button class=" btn btn-danger" id="botao-2">Apagar</button>
<button class=" btn btn-warning" id="botao-3">não clicar</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div id="modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>  

</body>
</html>
